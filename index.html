<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background-primary: 255 255 255; /* white */
        --color-background-secondary: 249 250 251; /* gray-50 */
        --color-background-tertiary: 243 244 246; /* gray-100 */
        
        --color-text-primary: 17 24 39; /* gray-900 */
        --color-text-secondary: 55 65 81; /* gray-700 */
        --color-text-tertiary: 107 114 128; /* gray-500 */
        
        --color-border-color: 229 231 235; /* gray-200 */
        
        --color-brand-blue-default: 49 130 206;
        --color-brand-blue-dark: 43 108 176;
        --color-brand-blue-light: 235 248 255;
        
        --color-brand-green: 56 161 105;
        
        --color-input-text: 11 18 32; /* #0b1220 from ticket */
      }

      html.dark {
        --color-background-primary: 23 23 23; /* neutral-900 */
        --color-background-secondary: 38 38 38; /* neutral-800 */
        --color-background-tertiary: 63 63 70; /* neutral-700 */
        
        --color-text-primary: 245 245 245; /* neutral-100 */
        --color-text-secondary: 163 163 163; /* neutral-400 */
        --color-text-tertiary: 115 115 115; /* neutral-500 */
        
        --color-border-color: 63 63 70; /* neutral-700 */

        --color-brand-blue-default: 96 165 250;
        --color-brand-blue-dark: 59 130 246;
        --color-brand-blue-light: 23 37 84;
        
        --color-brand-green: 74 222 128;
        
        --color-input-text: 245 245 245; /* Same as primary text for dark mode */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'background-primary': 'rgb(var(--color-background-primary) / <alpha-value>)',
              'background-secondary': 'rgb(var(--color-background-secondary) / <alpha-value>)',
              'background-tertiary': 'rgb(var(--color-background-tertiary) / <alpha-value>)',
              
              'text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
              'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
              'text-tertiary': 'rgb(var(--color-text-tertiary) / <alpha-value>)',
              'input-text': 'rgb(var(--color-input-text) / <alpha-value>)',

              'border-color': 'rgb(var(--color-border-color) / <alpha-value>)',

              'brand-blue': {
                light: 'rgb(var(--color-brand-blue-light) / <alpha-value>)',
                DEFAULT: 'rgb(var(--color-brand-blue-default) / <alpha-value>)',
                dark: 'rgb(var(--color-brand-blue-dark) / <alpha-value>)',
              },
              'brand-green': 'rgb(var(--color-brand-green) / <alpha-value>)',
              
              'triage-red': '#E53E3E',
              'triage-yellow': '#D69E2E',
              'triage-green': '#38A169',
              'triage-none': '#718096',
            },
          },
        },
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-textarea-autosize": "https://aistudiocdn.com/react-textarea-autosize@^8.5.9",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7"
  }
}
</script>
</head>
  <body class="bg-background-secondary text-text-primary">
    <div id="root"></div>
  </body>
</html>
